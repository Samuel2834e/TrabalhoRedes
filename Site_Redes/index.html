
<!DOCTYPE html>
<html>

<head>
    <title>Planilha de Quantificação de Material</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="entrada">
        <h1>Planilha de Quantificação de Material</h1>

    <form id="material-form">
        <label for="num-pavimentos">Número de Pavimentos da Edificação:</label>
        <input type="number" id="num-pavimentos" name="num-pavimentos">

        <label for="num-pares-fibras">Número de Pares de Fibras Disponíveis por Backbone:</label>
        <input type="number" id="num-pares-fibras" name="num-pares-fibras">

        <label for="medida-lance-cabo">Medida Básica para Cálculo dos Lances de Cabo do Backbone:</label>
        <input type="number" id="medida-lance-cabo" name="medida-lance-cabo">

        <label for="especificacao-cabo">Especificação do Cabo de Fibra Óptica:</label>
        <select name="especificacao-cabo" id="especificacao-cabo">
            <option value="Loose">Loose</option>
            <option value="Tight Buffer">Tight Buffer</option>
          </select>

        <label for="caracteristica-fibra">Característica da Fibra Óptica:</label>
        <select name="caracteristica-fibra" id="caracteristica-fibra">
            <option value="Monomodo">Monomodo</option>
            <option value="Multimodo">Multimodo</option>
          </select>

        <label for="qtd-backbones-andar">Quantidade de Backbones por Andar:</label>
        <input type="number" id="qtd-backbones-andar" name="qtd-backbones-andar">
        <label for="">
            Existência de Backbone primário/secundário:
            <input type="checkbox" id="backbone-primario" name="backbone-primario">
        </label>

        <input type="submit" value="Gerar Planilha" onclick="Gerar()">
    </form>
    </div>
    
    <div id="planilhaResultado">     
    </div>
    <input type="submit" value="Voltar" onclick="Voltar()" style="display: none;" id="voltar">

    <script src="script.js"></script>

</body>

</html>
