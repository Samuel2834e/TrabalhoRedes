<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quantificação de Material Óptico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div id="entrada">
        <form id="material-form">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-logo">
                        <i class="zmdi zmdi-landscape"></i>
                    </span>

                    <span class="login100-form-title p-b-34 p-t-27" >
                        Quantificação de Material Óptico
                    </span><br>

                    <div class="wrap-input100 validate-input">
                            <p style="color: rgb(221, 218, 218); font-size: 20px; margin-right: 5%; margin-left: 40%;">Backbone</p> 
                    </div>
                    <div>
                        <label for="" style="color: white; margin-top: -25px;">
                            Primário <input type="radio" id="backbone-primario" class="form-check-input" name="backbone-primario" onclick="ajustePavimento()" style="margin-right: 50%; ">
                             <input type="radio" id="backbone-secundario" class="form-check-input" name="backbone-primario" onclick="ajustePavimento2()"> Secundário
                        </label>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input type="number" id="num-pavimentos" name="num-pavimentos" class="input100"
                            placeholder="Número de Pavimentos da Edificação">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input type="number" id="num-pares-fibras" name="num-pares-fibras" class="input100"
                            placeholder="Nº de Fibras Disponíveis por Pavimento">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input type="number" id="medida-lance-cabo" name="medida-lance-cabo" class="input100"
                            placeholder="Altura em Metros do Pavimento">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <a style="color: white;"> Especificação do Cabo de Fibra Óptica: </a>
                        <select name="select" id="especificacao-cabo" style="width: 41%; font-family: cursive; font-size: 13px;">
                            <option value="Tight Buffer">Tight Buffer</option>
                            <option value="Loose">Loose</option>
                            <option value="Loose auto-sustentável">Loose auto-sustentável</option>
                          </select>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <a style="color: white;"> Característica da Fibra Óptica: </a>
                        <select name="select" id="caracteristica-fibra" style="width: 55%; font-family: cursive; font-size: 12px;">
                            <option value="50 x 125µm">50 x 125µm</option>
                            <option value="62,5 x 125µm">62,5 x 125µm</option>
                            <option value="9 x 125µm">9 x 125µm</option>
                          </select>
                    </div>

                    <div class="wrap-input100 validate-input" id="qtdBBAndar">
                        <input type="number" id="qtd-backbones-andar" name="qtd-backbones-andar"
                            placeholder="Quantidade de Backbones por Andar" class="input100">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <input type="submit" value="Gerar Planilha" onclick="Gerar()" class="login100-form-btn" style="margin-right: 20px;">
                    </div>
                    
                </form>
            </div>
        </div>
    </form>
    </div>


    <div id="planilhaResultado">     
    </div>
    </br><input type="submit" value="Voltar" onclick="Voltar()" style="display: none;left: 20px;bottom: 12px;" id="voltar" class="login100-form-btn">

    <script src="script.js"></script>

    <div id="dropDownSelect1"></div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>

</html>
